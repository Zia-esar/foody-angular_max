<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <a href="#" class="list-group-item" *ngFor="let item of recipes">
      <div class="row">
        <div class="col-md-9">
          <h5 class="list-group-item-heading">{{item.name}}</h5>
          <p class="list-group-item-text">{{item.description}}</p>
        </div>
        <div class="col-md-3">
          <img src={{item.imagePath}} alt="" class="img-responsive" style="max-height: 60px;">
        </div>
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
